<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Infra Exchange</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top; /* keeps upper portion visible on mobile */
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    img.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img src="cix.png" alt="Full screen image" id="fullscreen-image">
  
  <script>
    const img = document.getElementById('fullscreen-image');
    img.addEventListener('load', () => {
      img.classList.add('loaded');
    });
  </script>
</body>
</html>
