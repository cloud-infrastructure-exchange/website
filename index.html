<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Infra Exchange</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    img.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img src="landing.png" alt="Image 1" id="img1">
  <img src="landingtwo.png" alt="Image 2" id="img2">

  <script>
    const img1 = document.getElementById('img1');
    const img2 = document.getElementById('img2');

    // once image1 loads, fade it in
    img1.addEventListener('load', () => {
      img1.classList.add('visible');

      // after 3s (1.5 fade in + 1.5 hold), fade in image2 and fade out image1
      setTimeout(() => {
        img2.classList.add('visible');
        img1.classList.remove('visible');
      }, 3000);
    });

    // preload image2 before we try to fade it in
    img2.addEventListener('load', () => {});

    // trigger load sequence if cached
    if (img1.complete) img1.dispatchEvent(new Event('load'));
    if (img2.complete) img2.dispatchEvent(new Event('load'));
  </script>
</body>
</html>
